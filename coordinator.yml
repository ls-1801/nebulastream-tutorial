###
### General configuration
###
# logLevel: LOG_ERROR
logLevel: LOG_WARNING
# logLevel: LOG_DEBUG
optimizer:
        distributedWindowChildThreshold: 3

###
### Network configuration
###
restIp: 172.31.0.2
coordinatorIp: 172.31.0.2
restPort: 8081

###
### Logical source configuration
###
logicalSources:
        - logicalSourceName: "input_tuple"
          fields:
              - name: a
                type: INT32
              - name: b
                type: INT32
              - name: c
                type: INT32
              - name: d
                type: INT32
              - name: e
                type: INT32